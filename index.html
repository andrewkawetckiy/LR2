<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Three.js VR Сатурн</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/webxr/VRButton.js"></script>
</head>
<body>
  <script>
    let scene, camera, renderer, controls;
    let saturnGroup;

    init();
    animate();

    function init() {
      // Сцена
      scene = new THREE.Scene();

      // Камера
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 10);

      // Рендерер
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(THREE.VRButton.createButton(renderer));

      // Контрол
      controls = new THREE.OrbitControls(camera, renderer.domElement);

      // Освітлення
      const ambient = new THREE.AmbientLight(0xffffff, 0.2);
      scene.add(ambient);

      const directional = new THREE.DirectionalLight(0xffffff, 0.3);
      directional.position.set(0, 0, 0);
      scene.add(directional);

      const pointLight = new THREE.PointLight(0xffffff, 1, 50);
      pointLight.position.set(0, 0, 0);
      scene.add(pointLight);

      // Небо
      const skyGeometry = new THREE.SphereGeometry(100, 64, 64);
      const skyTexture = new THREE.TextureLoader().load('textures/night_sky.jpg');
      const skyMaterial = new THREE.MeshBasicMaterial({ map: skyTexture, side: THREE.BackSide });
      const sky = new THREE.Mesh(skyGeometry, skyMaterial);
      scene.add(sky);

      // Сатурн
      saturnGroup = new THREE.Group();
      saturnGroup.rotation.set(THREE.MathUtils.degToRad(-27), THREE.MathUtils.degToRad(120), 0);
      saturnGroup.position.set(0, 0, -10);
      scene.add(saturnGroup);

      // Текстура Сатурна
      const saturnTexture = new THREE.TextureLoader().load('textures/saturn.jpg');
      const saturnMaterial = new THREE.MeshStandardMaterial({
        map: saturnTexture,
        metalness: 0.2,
        roughness: 0.9
      });
      const saturn = new THREE.Mesh(new THREE.SphereGeometry(2, 64, 64), saturnMaterial);
      saturn.castShadow = true;
      saturn.receiveShadow = true;
      saturnGroup.add(saturn);

      // Кільце
      const ringTexture = new THREE.TextureLoader().load('textures/rings.jpg');
      const ringMaterial = new THREE.MeshBasicMaterial({
        map: ringTexture,
        side: THREE.DoubleSide,
        transparent: true,
        alphaTest: 0.5
      });
      const ringGeometry = new THREE.RingGeometry(2.5, 4.5, 256);
      const ring = new THREE.Mesh(ringGeometry, ringMaterial);
      ring.rotation.x = THREE.MathUtils.degToRad(-90);
      saturnGroup.add(ring);

      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render() {
      saturnGroup.rotation.y += 0.002;
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
