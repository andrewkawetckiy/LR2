<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Three.js VR Сатурн (ES-модулі)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';
    import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/webxr/VRButton.js';

    let scene, camera, renderer, controls;
    let saturnGroup;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 10);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(VRButton.createButton(renderer));

      controls = new OrbitControls(camera, renderer.domElement);

      // Освітлення
      scene.add(new THREE.AmbientLight(0xffffff, 0.2));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.3);
      dirLight.position.set(0, 0, 0);
      scene.add(dirLight);
      const pointLight = new THREE.PointLight(0xffffff, 1, 50);
      pointLight.position.set(0, 0, 0);
      scene.add(pointLight);

      // Нічне небо
      const skyGeo = new THREE.SphereGeometry(100, 64, 64);
      const skyTex = new THREE.TextureLoader().load('textures/night_sky.jpg');
      const skyMat = new THREE.MeshBasicMaterial({ map: skyTex, side: THREE.BackSide });
      scene.add(new THREE.Mesh(skyGeo, skyMat));

      // Сатурн
      saturnGroup = new THREE.Group();
      saturnGroup.rotation.set(THREE.MathUtils.degToRad(-27), THREE.MathUtils.degToRad(120), 0);
      saturnGroup.position.set(0, 0, -10);
      scene.add(saturnGroup);

      // Сатурн-сфера
      const saturnTex = new THREE.TextureLoader().load('textures/saturn.jpg');
      const saturnMat = new THREE.MeshStandardMaterial({
        map: saturnTex,
        metalness: 0.2,
        roughness: 0.9
      });
      const saturnMesh = new THREE.Mesh(new THREE.SphereGeometry(2, 64, 64), saturnMat);
      saturnGroup.add(saturnMesh);

      // Кільце
      const ringTex = new THREE.TextureLoader().load('textures/rings.jpg');
      const ringGeo = new THREE.RingGeometry(2.5, 4.5, 256);
      const ringMat = new THREE.MeshBasicMaterial({
        map: ringTex,
        side: THREE.DoubleSide,
        transparent: true,
        alphaTest: 0.5
      });
      const ring = new THREE.Mesh(ringGeo, ringMat);
      ring.rotation.x = THREE.MathUtils.degToRad(-90);
      saturnGroup.add(ring);

      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(() => {
        saturnGroup.rotation.y += 0.002;
        controls.update();
        renderer.render(scene, camera);
      });
    }
  </script>
</body>
</html>
