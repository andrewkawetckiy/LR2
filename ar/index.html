<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindAR Test</title>
  <style>
    body { margin: 0; overflow: hidden; background: red; }
    canvas { display: block; width: 100vw; height: 100vh; }
    #start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<button id="start-btn">Start AR</button>

<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.3.0/dist/mindar-three.prod.js"></script> 
<script type="module">

  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js'; 

  const startBtn = document.getElementById('start-btn');

  startBtn.addEventListener('click', async () => {
    startBtn.style.display = 'none';

    const viewer = new window.MINDAR.IMAGE.MindARThree({
      container: document.body,
      imageTargetSrc: 'https://cdn.jsdelivr.net/npm/mind-ar@1.3.0/examples/image-tracking/assets/band-example/band-marker.mind', 
    });

    const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
    const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);

    const anchor = viewer.addAnchor(0);
    anchor.group.add(cube);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    viewer.scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(0, 1, 1);
    viewer.scene.add(directionalLight);

    await viewer.start();

    const animate = () => {
      requestAnimationFrame(animate);
      cube.rotation.y += 0.01;
      viewer.renderer.render(viewer.scene, viewer.camera);
    };
    animate();
  });

</script>
</body>
</html>
