<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>AR –°–∞—Ç—É—Ä–Ω ‚Äî MindAR + Three.js</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #ar-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <!-- –û–±–æ–≤‚Äô—è–∑–∫–æ–≤–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è —è–¥—Ä–∞ MindAR —Ç–∞ –æ–±–≥–æ—Ä—Ç–∫–∏ –¥–ª—è Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>

  <script>
    window.addEventListener("load", () => {
      const waitUntilReady = () => {
        if (window.MINDAR?.IMAGE?.MindARThree && window.MINDAR.IMAGE.MindARThree.prototype.THREE) {
          startAR();
        } else {
          console.warn("‚è≥ –û—á—ñ–∫—É—î–º–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è MindAR...");
          setTimeout(waitUntilReady, 100);
        }
      };
      waitUntilReady();

      function startAR() {
        const { MindARThree } = window.MINDAR.IMAGE;

        const mindarThree = new MindARThree({
          container: document.querySelector("#ar-container"),
          imageTargetSrc: "assets/targets/targets.mind", // <- —Ç–≤—ñ–π –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω–∏–π targets —Ñ–∞–π–ª
          uiScanning: true,
          uiLoading: "yes"
        });

        // ‚úÖ –í–ê–ñ–õ–ò–í–û: —Ç–µ–ø–µ—Ä –æ—Ç—Ä–∏–º—É—î–º–æ THREE –∑–≤—ñ–¥—Å–∏
        const { renderer, scene, camera, THREE } = mindarThree;

        const anchor = mindarThree.addAnchor(0);

        // üéá –°–≤—ñ—Ç–ª–æ ‚Äî –º—ñ–Ω—ñ–º–∞–ª—å–Ω–µ –¥–ª—è –≤–∏–¥–∏–º–æ—Å—Ç—ñ —Ç–∞ –≥–ª–∏–±–∏–Ω–∏
        const ambient = new THREE.AmbientLight(0xffffff, 0.6);
        const directional = new THREE.DirectionalLight(0xffffff, 0.8);
        directional.position.set(0, 1, 1);
        scene.add(ambient, directional);

        // üì¶ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É—Ä
        const loader = new THREE.TextureLoader();
        Promise.all([
          loader.loadAsync("assets/textures/saturn.jpg"),
          loader.loadAsync("assets/textures/rings.png") // –±–∞–∂–∞–Ω–æ .png –∑ –ø—Ä–æ–∑–æ—Ä—ñ—Å—Ç—é
        ]).then(([saturnTex, ringsTex]) => {

          // üîµ –°–∞—Ç—É—Ä–Ω
          const saturn = new THREE.Mesh(
            new THREE.SphereGeometry(0.5, 64, 64),
            new THREE.MeshStandardMaterial({
              map: saturnTex,
              metalness: 0.2,
              roughness: 0.9
            })
          );

          // üåÄ –ö—ñ–ª—å—Ü—è
          const rings = new THREE.Mesh(
            new THREE.RingGeometry(0.65, 1.15, 128),
            new THREE.MeshStandardMaterial({
              map: ringsTex,
              side: THREE.DoubleSide,
              transparent: true,
              alphaTest: 0.3
            })
          );
          rings.rotation.x = -Math.PI / 2;

          // üéØ –ì—Ä—É–ø–∞ –¥–ª—è –æ–±–µ—Ä—Ç–∞–Ω–Ω—è
          const group = new THREE.Group();
          group.add(saturn, rings);
          group.rotation.set(
            THREE.MathUtils.degToRad(-27),
            THREE.MathUtils.degToRad(120),
            0
          );

          anchor.group.add(group);

          // ‚ñ∂Ô∏è –°—Ç–∞—Ä—Ç
          mindarThree.start().then(() => {
            console.log("‚úÖ AR –∑–∞–ø—É—â–µ–Ω–æ");
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setAnimationLoop(() => {
              group.rotation.y += 0.005;
              renderer.render(scene, camera);
            });
          });
        }).catch((err) => {
          console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É—Ä:", err);
        });

        // üì± –ê–¥–∞–ø—Ç–∞—Ü—ñ—è –ø—ñ–¥ –∑–º—ñ–Ω—É —Ä–æ–∑–º—ñ—Ä—É –µ–∫—Ä–∞–Ω—É
        window.addEventListener("resize", () => {
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
      }
    });
  </script>
</body>
</html>
