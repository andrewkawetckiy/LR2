<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>AR Ð¡Ð°Ñ‚ÑƒÑ€Ð½ â€” MindAR + Three.js</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    #ar-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <!-- ÐŸÑ–Ð´ÐºÐ»ÑŽÑ‡Ð°Ñ”Ð¼Ð¾ MindAR Ð· Ð²Ð±ÑƒÐ´Ð¾Ð²Ð°Ð½Ð¸Ð¼ Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>

  <script>
    window.addEventListener("load", () => {
      const { MindARThree } = window.MINDAR.IMAGE;

      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "assets/targets/targets.mind", // âš ï¸ Ð’ÐÐ–Ð›Ð˜Ð’Ðž: ÑˆÐ»ÑÑ… Ð´Ð¾ Ð²Ð°ÑˆÐ¾Ð³Ð¾ .mind-Ñ„Ð°Ð¹Ð»Ñƒ
        uiScanning: true,
        uiLoading: "yes",
      });

      const { renderer, scene, camera, THREE } = mindarThree;

      const anchor = mindarThree.addAnchor(0);

      // ÐžÑÐ²Ñ–Ñ‚Ð»ÐµÐ½Ð½Ñ
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(0, 1, 1);
      scene.add(directionalLight);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      // Ð¢ÐµÐºÑÑ‚ÑƒÑ€Ð¸
      const loader = new THREE.TextureLoader();
      const saturnTexture = loader.load("assets/textures/saturn.jpg"); // ðŸª Ñ‚ÐµÐºÑÑ‚ÑƒÑ€Ð° Ð¿Ð»Ð°Ð½ÐµÑ‚Ð¸
      const ringTexture = loader.load("assets/textures/rings.jpg");    // ðŸª Ñ‚ÐµÐºÑÑ‚ÑƒÑ€Ð° ÐºÑ–Ð»ÐµÑ†ÑŒ

      // Ð“ÐµÐ¾Ð¼ÐµÑ‚Ñ€Ñ–Ñ Ð¡Ð°Ñ‚ÑƒÑ€Ð½Ð°
      const saturn = new THREE.Mesh(
        new THREE.SphereGeometry(2, 64, 64),
        new THREE.MeshStandardMaterial({
          map: saturnTexture,
          metalness: 0.2,
          roughness: 0.9,
        })
      );

      // Ð“ÐµÐ¾Ð¼ÐµÑ‚Ñ€Ñ–Ñ ÐºÑ–Ð»ÐµÑ†ÑŒ
      const rings = new THREE.Mesh(
        new THREE.RingGeometry(2.5, 4.5, 128),
        new THREE.MeshStandardMaterial({
          map: ringTexture,
          side: THREE.DoubleSide,
          transparent: true,
          alphaTest: 0.5,
        })
      );
      rings.rotation.x = -Math.PI / 2;

      // Ð“Ñ€ÑƒÐ¿Ð° Ð¾Ð±â€™Ñ”ÐºÑ‚Ñ–Ð²
      const saturnGroup = new THREE.Group();
      saturnGroup.add(saturn);
      saturnGroup.add(rings);
      saturnGroup.rotation.set(
        THREE.MathUtils.degToRad(-27),
        THREE.MathUtils.degToRad(120),
        0
      );

      anchor.group.add(saturnGroup);

      // ÐÐ½Ñ–Ð¼Ð°Ñ†Ñ–Ñ
      mindarThree.start().then(() => {
        console.log("âœ… AR Ð·Ð°Ð¿ÑƒÑ‰ÐµÐ½Ð¾!");
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(() => {
          saturnGroup.rotation.y += 0.005; // Ð¾Ð±ÐµÑ€Ñ‚Ð°Ð½Ð½Ñ Ð½Ð°Ð²ÐºÐ¾Ð»Ð¾ Ð¾ÑÑ– Y
          renderer.render(scene, camera);
        });
      });

      // Ð—Ð¼Ñ–Ð½Ð° Ñ€Ð¾Ð·Ð¼Ñ–Ñ€Ñƒ Ð²Ñ–ÐºÐ½Ð°
      window.addEventListener("resize", () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    });
  </script>
</body>
</html>
