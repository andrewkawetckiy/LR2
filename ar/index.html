<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>AR –°–∞—Ç—É—Ä–Ω ‚Äî MindAR + Three.js</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #ar-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <!-- –°—Ç–∞–±—ñ–ª—å–Ω–∞ –≤–µ—Ä—Å—ñ—è –∑ CDN, —è–∫–∞ –Ω–∞ 100% –ø—ñ–¥–∫–ª—é—á–∞—î window.MINDAR —ñ window.THREE -->
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@v1.1.5/dist/mindar-image-three.prod.js"></script>

  <script>
    window.addEventListener("load", () => {
      console.log("‚úÖ –°—Ç–æ—Ä—ñ–Ω–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞");

      const tryStart = () => {
        const THREE = window.THREE;
        const MINDAR = window.MINDAR?.IMAGE;

        if (!THREE || !MINDAR?.MindARThree) {
          console.warn("‚è≥ –û—á—ñ–∫—É—î–º–æ –ø–æ—è–≤—É window.THREE —ñ window.MINDAR...");
          return setTimeout(tryStart, 100);
        }

        console.log("üöÄ –°—Ç–∞—Ä—Ç—É—î–º–æ AR-—Å—Ü–µ–Ω—É");

        const mindarThree = new MINDAR.MindARThree({
          container: document.querySelector("#ar-container"),
          imageTargetSrc: "assets/targets/targets.mind",
          uiScanning: true,
          uiLoading: "yes"
        });

        const { renderer, scene, camera } = mindarThree;
        const anchor = mindarThree.addAnchor(0);

        // –û—Å–≤—ñ—Ç–ª–µ–Ω–Ω—è
        scene.add(
          new THREE.AmbientLight(0xffffff, 0.5),
          (() => {
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(0, 1, 1);
            return light;
          })()
        );

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É—Ä
        const loader = new THREE.TextureLoader();
        Promise.all([
          loader.loadAsync("assets/textures/saturn.jpg"),
          loader.loadAsync("assets/textures/rings.jpg")
        ])
        .then(([saturnTex, ringsTex]) => {
          const saturn = new THREE.Mesh(
            new THREE.SphereGeometry(0.5, 64, 64),
            new THREE.MeshStandardMaterial({ map: saturnTex, metalness: 0.2, roughness: 0.9 })
          );

          const rings = new THREE.Mesh(
            new THREE.RingGeometry(0.65, 1.15, 128),
            new THREE.MeshStandardMaterial({
              map: ringsTex,
              side: THREE.DoubleSide,
              transparent: true,
              alphaTest: 0.5
            })
          );
          rings.rotation.x = -Math.PI / 2;

          const group = new THREE.Group();
          group.add(saturn, rings);
          group.rotation.set(
            THREE.MathUtils.degToRad(-27),
            THREE.MathUtils.degToRad(120),
            0
          );

          anchor.group.add(group);

          mindarThree.start().then(() => {
            console.log("‚úÖ AR –∑–∞–ø—É—â–µ–Ω–æ");
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setAnimationLoop(() => {
              group.rotation.y += 0.005;
              renderer.render(scene, camera);
            });
          });
        })
        .catch(err => console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ —Ç–µ–∫—Å—Ç—É—Ä:", err));
      };

      tryStart();
    });
  </script>
</body>
</html>
