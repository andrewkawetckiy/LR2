<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>AR Сатурн – Three.js + MindAR (ESM)</title>
  <style>
    body, html { margin: 0; overflow: hidden; }
    #ar-container { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script type="module">
    // 1) Імпортуємо ES‐модулі напряму з CDN
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import { MindARThree } from 'https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-three.prod.js';

    async function startAR() {
      // 2) Ініціалізуємо MindAR
      const mindar = new MindARThree({
        container: document.querySelector('#ar-container'),
        imageTargetSrc: 'assets/targets.mind',  // шаримо з репозиторію
        uiScanning: true,
        uiLoading: 'Завантажуємо…'
      });
      const { renderer, scene, camera } = mindar;

      // 3) Світла
      scene.add(new THREE.AmbientLight(0xffffff, 0.2));
      const point = new THREE.PointLight(0xffffff, 1, 50);
      point.castShadow = true;
      scene.add(point);

      // 4) Anchor для першого таргета
      const anchor = mindar.addAnchor(0);
      const group = new THREE.Group();
      anchor.group.add(group);

      // 5) Текстури
      const loader = new THREE.TextureLoader();
      const texSat  = loader.load('assets/textures/saturn.jpg');
      const texRing = loader.load('assets/textures/rings.jpg');

      // 6) Меші Сатурна
      const satMesh = new THREE.Mesh(
        new THREE.SphereGeometry(2, 64, 64),
        new THREE.MeshStandardMaterial({ map: texSat, metalness: 0.2, roughness: 0.9 })
      );
      satMesh.castShadow = true;
      group.add(satMesh);

      const ringMesh = new THREE.Mesh(
        new THREE.RingGeometry(2.5, 4.5, 256),
        new THREE.MeshStandardMaterial({
          map: texRing,
          side: THREE.DoubleSide,
          transparent: true,
          alphaTest: 0.5
        })
      );
      ringMesh.rotation.x = -Math.PI / 2;
      ringMesh.castShadow = true;
      group.add(ringMesh);

      // 7) Підлаштування під розмір вікна
      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });

      // 8) Старт AR і запуск рендер‐ліптуна
      await mindar.start();
      renderer.setAnimationLoop(() => {
        group.rotation.y += 0.005;
        renderer.render(scene, camera);
      });
    }

    startAR();
  </script>
</body>
</html>
