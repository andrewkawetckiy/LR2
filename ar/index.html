<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>AR Сатурн – Three.js + MindAR (UMD)</title>
  <style>body,html{margin:0;overflow:hidden}#ar-container{width:100vw;height:100vh}</style>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-core.prod.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-three.prod.umd.js"></script>
</head>
<body>
  <div id="ar-container"></div>
  <script>
    console.log('MINDAR global:', window.MINDAR);           // має бути не undefined
    console.log('IMAGE namespace:', window.MINDAR.IMAGE); // має бути не undefined

    const { MindARThree } = window.MINDAR.IMAGE; 
    async function startAR() {
      const mindar = new MindARThree({
        container: document.querySelector('#ar-container'),
        imageTargetSrc: 'assets/targets.mind',
        uiScanning: true, uiLoading: 'Завантажуємо…'
      });
      const { renderer, scene, camera } = mindar;
      scene.add(new THREE.AmbientLight(0xffffff,0.2));
      const p = new THREE.PointLight(0xffffff,1,50);
      p.castShadow = true; scene.add(p);
      const anchor = mindar.addAnchor(0);
      const g = new THREE.Group(); anchor.group.add(g);

      const loader = new THREE.TextureLoader();
      const texSat  = loader.load('assets/textures/saturn.jpg');
      const texRing = loader.load('assets/textures/rings.jpg');

      const sat = new THREE.Mesh(
        new THREE.SphereGeometry(2,64,64),
        new THREE.MeshStandardMaterial({map:texSat,metalness:0.2,roughness:0.9})
      );
      sat.castShadow = true; g.add(sat);

      const ring = new THREE.Mesh(
        new THREE.RingGeometry(2.5,4.5,256),
        new THREE.MeshStandardMaterial({map:texRing,side:THREE.DoubleSide,transparent:true,alphaTest:0.5})
      );
      ring.rotation.x=-Math.PI/2; ring.castShadow=true; g.add(ring);

      window.addEventListener('resize',()=>{
        renderer.setSize(innerWidth,innerHeight);
        camera.aspect=innerWidth/innerHeight; camera.updateProjectionMatrix();
      });

      await mindar.start();
      renderer.setAnimationLoop(()=>{
        g.rotation.y+=0.005;
        renderer.render(scene, camera);
      });
    }
    startAR();
  </script>
</body>
</html>
