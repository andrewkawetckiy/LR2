<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>AR –°–∞—Ç—É—Ä–Ω ‚Äî –ë–µ–∑ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç—ñ–≤</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #ar-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <!-- ‚ùó –õ–ò–®–ï —Ü—ñ –¥–≤–∞ —Ñ–∞–π–ª–∏ -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script> 

  <script>
    console.log("üîÑ –°—Ç–∞—Ä—Ç –¥–æ–¥–∞—Ç–∫–∞");

    window.addEventListener("load", () => {
      console.log("üü¢ –í—ñ–∫–Ω–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏–ª–æ—Å—å");
      
      const waitUntilReady = () => {
        if (window.MINDAR?.IMAGE?.MindARThree) {
          console.log("‚úÖ MindARThree –¥–æ—Å—Ç—É–ø–Ω–∏–π");
          startAR();
        } else {
          console.warn("‚è≥ –ß–µ–∫–∞—î–º–æ –Ω–∞ MindAR...");
          setTimeout(waitUntilReady, 100);
        }
      };

      waitUntilReady();
    });

    function startAR() {
      console.log("üöÄ –ü–æ—á–∏–Ω–∞—î–º–æ AR...");

      const { MindARThree } = window.MINDAR.IMAGE;

      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "assets/targets/targets.mind",
        uiScanning: true,
        uiLoading: "yes"
      });

      // –û–±—Ä–æ–±–∫–∞ –ø–æ–º–∏–ª–æ–∫ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—ñ–≤
      mindarThree.onImageTargetsLoadError = (err) => {
        console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è targets.mind:", err);
      };

      const { renderer, scene, camera } = mindarThree;

      const anchor = mindarThree.addAnchor(0);
      console.log("üìç –ê–Ω–∫–µ—Ä –¥–æ–¥–∞–Ω–æ");

      // üí° –ß–µ–∫–∞—î–º–æ, –ø–æ–∫–∏ THREE –±—É–¥–µ –¥–æ—Å—Ç—É–ø–Ω–∏–π
      const checkTHREE = (callback) => {
        let attempts = 0;
        const tryCheck = () => {
          if (mindarThree.THREE && mindarThree.THREE.AmbientLight) {
            console.log("‚úÖ THREE –¥–æ—Å—Ç—É–ø–Ω–∏–π –ø—ñ—Å–ª—è", attempts, "—Å–ø—Ä–æ–±");
            callback();
          } else if (attempts < 30) {
            attempts++;
            console.warn("‚è≥ –û—á—ñ–∫—É—î–º–æ THREE... —Å–ø—Ä–æ–±–∞", attempts);
            setTimeout(tryCheck, 200);
          } else {
            console.error("‚ùå THREE –Ω–µ —Å—Ç–∞–≤ –¥–æ—Å—Ç—É–ø–Ω–∏–º —á–µ—Ä–µ–∑ 6 —Å–µ–∫—É–Ω–¥");
          }
        };
        tryCheck();
      };

      checkTHREE(() => {
        console.log("üí° –°—Ç–≤–æ—Ä—é—î–º–æ –æ—Å–≤—ñ—Ç–ª–µ–Ω–Ω—è");

        const ambient = new mindarThree.THREE.AmbientLight(0xffffff, 0.6);
        const directional = new mindarThree.THREE.DirectionalLight(0xffffff, 0.8);
        directional.position.set(0, 1, 1);
        scene.add(ambient, directional);
        console.log("üí° –û—Å–≤—ñ—Ç–ª–µ–Ω–Ω—è –¥–æ–¥–∞–Ω–æ");

        const loader = new mindarThree.THREE.TextureLoader();
        console.log("üñºÔ∏è –ü–æ—á–∏–Ω–∞—î–º–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É—Ä...");

        Promise.all([
          loader.loadAsync("assets/textures/saturn.jpg"),
          loader.loadAsync("assets/textures/rings.png")
        ]).then(([saturnTex, ringsTex]) => {
          console.log("‚úÖ –¢–µ–∫—Å—Ç—É—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω—ñ");

          const saturn = new mindarThree.THREE.Mesh(
            new mindarThree.THREE.SphereGeometry(0.5, 64, 64),
            new mindarThree.THREE.MeshStandardMaterial({
              map: saturnTex,
              metalness: 0.2,
              roughness: 0.9
            })
          );

          const rings = new mindarThree.THREE.Mesh(
            new mindarThree.THREE.RingGeometry(0.65, 1.15, 128),
            new mindarThree.THREE.MeshStandardMaterial({
              map: ringsTex,
              side: mindarThree.THREE.DoubleSide,
              transparent: true,
              alphaTest: 0.3
            })
          );
          rings.rotation.x = -Math.PI / 2;

          const group = new mindarThree.THREE.Group();
          group.add(saturn, rings);
          group.rotation.set(
            mindarThree.THREE.MathUtils.degToRad(-27),
            mindarThree.THREE.MathUtils.degToRad(120),
            0
          );

          anchor.group.add(group);
          console.log("ü™ê –û–±‚Äô—î–∫—Ç –°–∞—Ç—É—Ä–Ω–∞ –¥–æ–¥–∞–Ω–æ –¥–æ –∞–Ω–∫–µ—Ä–∞");

          console.log("‚ñ∂Ô∏è –ì–æ—Ç—É—î–º–æ—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç–∏ AR...");
          mindarThree.start().then(() => {
            console.log("‚úÖ AR –∑–∞–ø—É—â–µ–Ω–æ!");
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setAnimationLoop(() => {
              group.rotation.y += 0.005;
              renderer.render(scene, camera);
            });
          }).catch(err => {
            console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–ø—É—Å–∫—É AR:", err);
          });
        }).catch(err => {
          console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É—Ä:", err);
        });
      });

      window.addEventListener("resize", () => {
        console.log("üìê –†–æ–∑–º—ñ—Ä –≤—ñ–∫–Ω–∞ –∑–º—ñ–Ω–∏–≤—Å—è");
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }
  </script>
</body>
</html>
