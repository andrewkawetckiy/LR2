<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>AR Сатурн — MindAR + Three.js</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #ar-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <!-- ПРАВИЛЬНЕ підключення: окремо ядро і підтримка Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>

  <script>
    window.addEventListener("load", () => {
      const tryStart = () => {
        const THREE = window.THREE;
        const MINDAR = window.MINDAR?.IMAGE;

        if (!THREE || !MINDAR?.MindARThree) {
          console.warn("⏳ Очікуємо появу window.THREE і window.MINDAR...");
          setTimeout(tryStart, 100);
          return;
        }

        console.log("✅ MindAR і THREE.js готові, стартуємо");

        const mindarThree = new MINDAR.MindARThree({
          container: document.querySelector("#ar-container"),
          imageTargetSrc: "assets/targets/targets.mind",
          uiScanning: true,
          uiLoading: "yes"
        });

        const { renderer, scene, camera } = mindarThree;
        const anchor = mindarThree.addAnchor(0);

        // Освітлення
        scene.add(
          new THREE.AmbientLight(0xffffff, 0.5),
          (() => {
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(0, 1, 1);
            return light;
          })()
        );

        // Завантаження текстур
        const loader = new THREE.TextureLoader();
        Promise.all([
          loader.loadAsync("assets/textures/saturn.jpg"),
          loader.loadAsync("assets/textures/rings.jpg")
        ]).then(([saturnTex, ringsTex]) => {
          const saturn = new THREE.Mesh(
            new THREE.SphereGeometry(0.5, 64, 64),
            new THREE.MeshStandardMaterial({ map: saturnTex, metalness: 0.2, roughness: 0.9 })
          );

          const rings = new THREE.Mesh(
            new THREE.RingGeometry(0.65, 1.15, 128),
            new THREE.MeshStandardMaterial({
              map: ringsTex,
              side: THREE.DoubleSide,
              transparent: true,
              alphaTest: 0.5
            })
          );
          rings.rotation.x = -Math.PI / 2;

          const group = new THREE.Group();
          group.add(saturn, rings);
          group.rotation.set(
            THREE.MathUtils.degToRad(-27),
            THREE.MathUtils.degToRad(120),
            0
          );

          anchor.group.add(group);

          mindarThree.start().then(() => {
            console.log("✅ AR запущено");
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setAnimationLoop(() => {
              group.rotation.y += 0.005;
              renderer.render(scene, camera);
            });
          });
        }).catch((err) => {
          console.error("❌ Помилка завантаження текстур:", err);
        });
      };

      tryStart();
    });
  </script>
</body>
</html>
