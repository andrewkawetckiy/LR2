<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MindAR + Three.js Saturn</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: black; }
    #ar-container { width: 100%; height: 100%; position: relative; }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>

  <script>
    window.addEventListener("load", () => {
      const { MindARThree } = window.MINDAR.IMAGE;
      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "./targets/targets.mind"
      });

      const { renderer, scene, camera } = mindarThree;

      const anchor = mindarThree.addAnchor(0);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 1, 1);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0xffffff, 0.5));

      const loader = new THREE.TextureLoader();
      const saturnTex = loader.load("./textures/saturn.jpg");
      const ringTex = loader.load("./textures/rings.jpg");

      const saturn = new THREE.Mesh(
        new THREE.SphereGeometry(2, 64, 64),
        new THREE.MeshStandardMaterial({ map: saturnTex })
      );

      const rings = new THREE.Mesh(
        new THREE.RingGeometry(2.5, 4.5, 128),
        new THREE.MeshStandardMaterial({
          map: ringTex,
          side: THREE.DoubleSide,
          transparent: true,
          alphaTest: 0.5
        })
      );
      rings.rotation.x = -Math.PI / 2;

      const group = new THREE.Group();
      group.add(saturn);
      group.add(rings);
      anchor.group.add(group);

      mindarThree.start().then(() => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(() => {
          group.rotation.y += 0.005;
          renderer.render(scene, camera);
        });
      });
    });
  </script>
</body>
</html>
