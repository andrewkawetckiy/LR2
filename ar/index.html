<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>AR Сатурн — MindAR + Three.js</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #start-ar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 18px;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="start-ar">Start AR</button>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
  import { MindARThree } from 'https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js';

  let scene, camera, renderer, saturnGroup;

  const mindarThree = new MindARThree({
    container: document.body,
    imageTargetSrc: 'assets/targets/targets.mind',
    uiScanning: false,
  });

  ({ renderer, scene, camera } = mindarThree);

  const anchor = mindarThree.addAnchor(0);

  // Lighting
  const ambient = new THREE.AmbientLight(0xffffff, 0.5);
  const directional = new THREE.DirectionalLight(0xffffff, 1);
  directional.position.set(0, 1, 1);
  scene.add(ambient, directional);

  // Create Saturn
  const loader = new THREE.TextureLoader();

  const saturnTexture = loader.load('assets/textures/saturn.jpg');
  const ringTexture = loader.load('assets/textures/rings.jpg');

  const saturnMaterial = new THREE.MeshStandardMaterial({
    map: saturnTexture,
    metalness: 0.2,
    roughness: 0.9,
  });

  const ringMaterial = new THREE.MeshStandardMaterial({
    map: ringTexture,
    side: THREE.DoubleSide,
    transparent: true,
    alphaTest: 0.5,
  });

  const saturnGeometry = new THREE.SphereGeometry(2, 64, 64);
  const ringGeometry = new THREE.RingGeometry(2.5, 4.5, 128);

  const saturnMesh = new THREE.Mesh(saturnGeometry, saturnMaterial);
  const ringMesh = new THREE.Mesh(ringGeometry, ringMaterial);
  ringMesh.rotation.x = -Math.PI / 2;

  saturnGroup = new THREE.Group();
  saturnGroup.add(saturnMesh);
  saturnGroup.add(ringMesh);
  saturnGroup.rotation.set(
    THREE.MathUtils.degToRad(-27),
    THREE.MathUtils.degToRad(120),
    0
  );

  anchor.group.add(saturnGroup);

  // Start on button click
  document.getElementById("start-ar").addEventListener("click", async () => {
    document.getElementById("start-ar").style.display = "none";
    await mindarThree.start();
    renderer.setAnimationLoop(() => {
      saturnGroup.rotation.y += 0.005;
      renderer.render(scene, camera);
    });
  });

  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
