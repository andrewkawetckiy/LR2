<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>AR Сатурн — MindAR + Three.js</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    #ar-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <!-- MindAR з вбудованою Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>

  <script>
    window.addEventListener("load", async () => {
      const { MindARThree } = window.MINDAR.IMAGE;

      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "assets/targets/targets.mind",
        uiScanning: true,
        uiLoading: "yes"
      });

      const { renderer, scene, camera, THREE } = mindarThree;

      const anchor = mindarThree.addAnchor(0);

      // Освітлення
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(0, 1, 1);
      scene.add(ambientLight, directionalLight);

      // Завантаження текстур
      const textureLoader = new THREE.TextureLoader();
      const saturnTexture = await textureLoader.loadAsync("assets/textures/saturn.jpg");
      const ringsTexture = await textureLoader.loadAsync("assets/textures/rings.jpg");

      // Сатурн (сфера)
      const saturn = new THREE.Mesh(
        new THREE.SphereGeometry(0.5, 64, 64),
        new THREE.MeshStandardMaterial({
          map: saturnTexture,
          metalness: 0.2,
          roughness: 0.9
        })
      );

      // Кільця
      const rings = new THREE.Mesh(
        new THREE.RingGeometry(0.65, 1.15, 128),
        new THREE.MeshStandardMaterial({
          map: ringsTexture,
          side: THREE.DoubleSide,
          transparent: true,
          alphaTest: 0.5
        })
      );
      rings.rotation.x = -Math.PI / 2;

      // Група для обертання
      const group = new THREE.Group();
      group.add(saturn);
      group.add(rings);
      group.rotation.set(
        THREE.MathUtils.degToRad(-27),
        THREE.MathUtils.degToRad(120),
        0
      );

      anchor.group.add(group);

      await mindarThree.start();
      console.log("✅ MindAR успішно запущено");

      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setAnimationLoop(() => {
        group.rotation.y += 0.005; // анімація обертання
        renderer.render(scene, camera);
      });

      window.addEventListener("resize", () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    });
  </script>
</body>
</html>
