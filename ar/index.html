<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>AR Сатурн на MindAR + Three.js</title>
  <style>
    body, html { margin: 0; overflow: hidden; }
    #ar-container { position: relative; width: 100vw; height: 100vh; }
    canvas { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>

  <!-- тут рендеритиметься відеопотік камери та WebGL -->
  <div id="ar-container"></div>

  <script type="module">
    // 1) абсолютні імпорти з CDN
    import * as THREE      from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import { MindARThree } from 'https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-three.prod.js';

    const start = async () => {
      // 2) ініціалізація MindAR
      const mindar = new MindARThree({
        container: document.querySelector('#ar-container'),
        imageTargetSrc: 'assets/targets.mind',   // ваш згенерований таргет-файл
        uiScanning: true,
        uiLoading: 'Завантажуємо…'
      });
      const { renderer, scene, camera } = mindar;

      // 3) світло
      scene.add(new THREE.AmbientLight(0xffffff, 0.2));
      const point = new THREE.PointLight(0xffffff, 1, 50);
      point.castShadow = true;
      scene.add(point);

      // 4) прив’язка контенту до першого таргету
      const anchor = mindar.addAnchor(0);
      const saturnGroup = new THREE.Group();
      anchor.group.add(saturnGroup);

      // 5) завантажувач текстур
      const loader = new THREE.TextureLoader();
      const texSat  = loader.load('assets/textures/saturn.jpg');
      const texRing = loader.load('assets/textures/rings.jpg');

      // 6) сфера (Сатурн)
      const matSat = new THREE.MeshStandardMaterial({
        map: texSat, metalness: 0.2, roughness: 0.9
      });
      const meshSat = new THREE.Mesh(
        new THREE.SphereGeometry(2, 64, 64),
        matSat
      );
      meshSat.castShadow = true;
      saturnGroup.add(meshSat);

      // 7) кільце
      const matRing = new THREE.MeshStandardMaterial({
        map: texRing,
        side: THREE.DoubleSide,
        transparent: true,
        alphaTest: 0.5
      });
      const meshRing = new THREE.Mesh(
        new THREE.RingGeometry(2.5, 4.5, 256),
        matRing
      );
      meshRing.rotation.x = -Math.PI / 2;
      meshRing.castShadow = true;
      saturnGroup.add(meshRing);

      // 8) адаптація під вікно
      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });

      // 9) старт AR та анімація
      await mindar.start();
      renderer.setAnimationLoop(() => {
        saturnGroup.rotation.y += 0.005;
        renderer.render(scene, camera);
      });
    };

    start();
  </script>

</body>
</html>
