<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>AR Сатурн – Three.js + MindAR</title>
  <style>
    html,body { margin:0; width:100%; height:100%; overflow:hidden; background:#000; }
    #ar-container { width:100%; height:100%; }
    .css3d-element {
      padding:8px 12px;
      background:rgba(0,0,0,0.6);
      color:#fff;
      border-radius:8px;
      font-size:1.2em;
      text-shadow:1px 1px 2px rgba(0,0,0,0.5);
      pointer-events:none;
    }
  </style>

  <!-- 1) Import-map «ловить» тільки те, що імпортуємо -->
  <script type="importmap">
  {
    "imports": {
      "three":        "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
      "three/examples/jsm/": 
                     "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/",
      "mind-ar/image-three": 
                     "https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-three.prod.js"
    }
  }
  </script>
</head>
<body>
  <div id="ar-container"></div>

  <!-- 2) Основний код як ESM -->
  <script type="module">
    import * as THREE 
      from 'three';
    import { CSS3DRenderer, CSS3DObject }
      from 'three/examples/jsm/renderers/CSS3DRenderer.js';
    import { MindARThree }
      from 'mind-ar/image-three';

    async function startAR() {
      // WebGL-рендерер
      const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.querySelector('#ar-container').appendChild(renderer.domElement);

      // CSS3D-рендерер
      const cssRenderer = new CSS3DRenderer();
      cssRenderer.setSize(window.innerWidth, window.innerHeight);
      cssRenderer.domElement.style.position = 'absolute';
      cssRenderer.domElement.style.top = '0';
      document.body.appendChild(cssRenderer.domElement);

      // AR-сцена
      const mindar = new MindARThree({
        container: document.querySelector('#ar-container'),
        imageTargetSrc: '/assets/targets/targets.mind',
        uiScanning: true,
        uiLoading: 'Завантажуємо…'
      });
      const { scene, camera } = mindar;

      // Світло
      scene.add(new THREE.AmbientLight(0xffffff, 0.2));
      const point = new THREE.PointLight(0xffffff, 1, 50);
      point.position.set(0,5,5);
      point.castShadow = true;
      scene.add(point);

      // Anchor#0 → сюди «чіпляємо» Сатурн
      const anchor = mindar.addAnchor(0);
      const saturnGroup = new THREE.Group();
      anchor.group.add(saturnGroup);

      // Текстури
      const loader = new THREE.TextureLoader();
      const texSat  = loader.load('/assets/textures/saturn.jpg');
      const texRing = loader.load('/assets/textures/rings.jpg');

      // Сфера
      const sphere = new THREE.Mesh(
        new THREE.SphereGeometry(2,64,64),
        new THREE.MeshStandardMaterial({ map:texSat, metalness:0.2, roughness:0.9 })
      );
      sphere.castShadow = true;
      saturnGroup.add(sphere);

      // Кільце
      const ring = new THREE.Mesh(
        new THREE.RingGeometry(2.5,4.5,256),
        new THREE.MeshStandardMaterial({
          map:   texRing,
          side:  THREE.DoubleSide,
          transparent: true,
          alphaTest: 0.5
        })
      );
      ring.rotation.x = -Math.PI/2;
      ring.castShadow = true;
      saturnGroup.add(ring);

      // CSS3D-лібл
      const label = document.createElement('div');
      label.textContent = 'Сатурн';
      label.className = 'css3d-element';
      const cssObj = new CSS3DObject(label);
      cssObj.position.set(0,3,0);
      saturnGroup.add(cssObj);

      // Resize
      window.addEventListener('resize', ()=>{
        renderer.setSize(innerWidth,innerHeight);
        cssRenderer.setSize(innerWidth,innerHeight);
        camera.aspect = innerWidth/innerHeight;
        camera.updateProjectionMatrix();
      });

      // Старт AR + рендер-луп
      await mindar.start();
      renderer.setAnimationLoop(()=>{
        saturnGroup.rotation.y += 0.005;
        renderer.render(scene, camera);
        cssRenderer.render(scene, camera);
      });
    }

    window.onload = startAR;
  </script>
</body>
</html>
