<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>AR Ð¡Ð°Ñ‚ÑƒÑ€Ð½ â€” Ð‘ÐµÐ· ÐºÐ¾Ð½Ñ„Ð»Ñ–ÐºÑ‚Ñ–Ð²</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #ar-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <!-- â— Ð›Ð˜Ð¨Ð• Ñ†Ñ– Ð´Ð²Ð° Ñ„Ð°Ð¹Ð»Ð¸. ÐÐ• Ð¿Ñ–Ð´ÐºÐ»ÑŽÑ‡Ð°Ñ”Ð¼Ð¾ Ð¾ÐºÑ€ÐµÐ¼Ð¸Ð¹ three.js -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script> 

  <script>
    window.addEventListener("load", () => {
      const waitUntilReady = () => {
        if (window.MINDAR?.IMAGE?.MindARThree) {
          startAR();
        } else {
          console.warn("â³ Ð§ÐµÐºÐ°Ñ”Ð¼Ð¾ Ð½Ð° MindAR...");
          setTimeout(waitUntilReady, 100);
        }
      };
      waitUntilReady();

      function startAR() {
        const { MindARThree } = window.MINDAR.IMAGE;

        const mindarThree = new MindARThree({
          container: document.querySelector("#ar-container"),
          imageTargetSrc: "assets/targets/targets.mind",
          uiScanning: true,
          uiLoading: "yes"
        });

        const { renderer, scene, camera } = mindarThree;

        const anchor = mindarThree.addAnchor(0);

        // ðŸ’¡ ÐžÑÐ²Ñ–Ñ‚Ð»ÐµÐ½Ð½Ñ
        const ambient = new mindarThree.THREE.AmbientLight(0xffffff, 0.6);
        const directional = new mindarThree.THREE.DirectionalLight(0xffffff, 0.8);
        directional.position.set(0, 1, 1);
        scene.add(ambient, directional);

        // ðŸ“¦ Ð¢ÐµÐºÑÑ‚ÑƒÑ€Ð¸
        const loader = new mindarThree.THREE.TextureLoader();
        Promise.all([
          loader.loadAsync("assets/textures/saturn.jpg"),
          loader.loadAsync("assets/textures/rings.png")
        ]).then(([saturnTex, ringsTex]) => {

          const saturn = new mindarThree.THREE.Mesh(
            new mindarThree.THREE.SphereGeometry(0.5, 64, 64),
            new mindarThree.THREE.MeshStandardMaterial({
              map: saturnTex,
              metalness: 0.2,
              roughness: 0.9
            })
          );

          const rings = new mindarThree.THREE.Mesh(
            new mindarThree.THREE.RingGeometry(0.65, 1.15, 128),
            new mindarThree.THREE.MeshStandardMaterial({
              map: ringsTex,
              side: mindarThree.THREE.DoubleSide,
              transparent: true,
              alphaTest: 0.3
            })
          );
          rings.rotation.x = -Math.PI / 2;

          const group = new mindarThree.THREE.Group();
          group.add(saturn, rings);
          group.rotation.set(
            mindarThree.THREE.MathUtils.degToRad(-27),
            mindarThree.THREE.MathUtils.degToRad(120),
            0
          );

          anchor.group.add(group);

          // â–¶ï¸ Ð¡Ñ‚Ð°Ñ€Ñ‚ AR
          mindarThree.start().then(() => {
            console.log("âœ… AR Ð·Ð°Ð¿ÑƒÑ‰ÐµÐ½Ð¾");
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setAnimationLoop(() => {
              group.rotation.y += 0.005;
              renderer.render(scene, camera);
            });
          });
        }).catch((err) => {
          console.error("âŒ ÐŸÐ¾Ð¼Ð¸Ð»ÐºÐ° Ñ‚ÐµÐºÑÑ‚ÑƒÑ€:", err);
        });

        // ðŸ“± ÐÐ´Ð°Ð¿Ñ‚Ð°Ñ†Ñ–Ñ Ð¿Ñ–Ð´ Ñ€Ð¾Ð·Ð¼Ñ–Ñ€ ÐµÐºÑ€Ð°Ð½Ñƒ
        window.addEventListener("resize", () => {
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
      }
    });
  </script>
</body>
</html>
