<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>AR Сатурн – Three.js + MindAR (ESM + import-map)</title>
  <style>
    html, body { margin:0; padding:0; overflow:hidden; width:100%; height:100%; }
    #ar-container { position:absolute; top:0; left:0; width:100%; height:100%; }
  </style>

  <!-- 1) Import-map "ловить" bare-specifier’и -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
      "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/",
      "mind-ar/image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-three.prod.js"
    }
  }
  </script>
</head>
<body>
  <!-- тут MindAR відмалює відеопотік + WebGL -->
  <div id="ar-container"></div>

  <script type="module">
    // 2) Імпорти тепер працюють без помилок
    import * as THREE from 'three';
    import { CSS3DRenderer, CSS3DObject }
      from 'three/examples/jsm/renderers/CSS3DRenderer.js';
    import { MindARThree } from 'mind-ar/image-three';

    async function startAR() {
      // WebGL-рендерер для 3D-сцени
      const webGLRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      webGLRenderer.setSize(window.innerWidth, window.innerHeight);
      webGLRenderer.xr.enabled = false; // для AR WebXR не потрібен
      webGLRenderer.shadowMap.enabled = true;
      document.querySelector('#ar-container').appendChild(webGLRenderer.domElement);

      // (Опційно) CSS3D-рендерер для HTML-об’єктів у 3D
      const cssRenderer = new CSS3DRenderer();
      cssRenderer.setSize(window.innerWidth, window.innerHeight);
      cssRenderer.domElement.style.position = 'absolute';
      cssRenderer.domElement.style.top = '0';
      document.body.appendChild(cssRenderer.domElement);

      // MindAR-сцена
      const mindar = new MindARThree({
        container: document.querySelector('#ar-container'),
        imageTargetSrc: '/assets/targets.mind',
        uiScanning: true,
        uiLoading: 'Завантажуємо…'
      });
      const { scene, camera } = mindar;

      // Світла
      scene.add(new THREE.AmbientLight(0xffffff, 0.2));
      const point = new THREE.PointLight(0xffffff, 1, 50);
      point.castShadow = true;
      scene.add(point);

      // Прив’язуємо контент до першого таргета
      const anchor = mindar.addAnchor(0);
      const saturnGroup = new THREE.Group();
      anchor.group.add(saturnGroup);

      // Завантажуємо текстури
      const loader = new THREE.TextureLoader();
      const texSat  = loader.load('/assets/textures/saturn.jpg');
      const texRing = loader.load('/assets/textures/rings.jpg');

      // Сфера Сатурна
      const sphere = new THREE.Mesh(
        new THREE.SphereGeometry(2, 64, 64),
        new THREE.MeshStandardMaterial({ map: texSat, metalness: 0.2, roughness: 0.9 })
      );
      sphere.castShadow = true;
      saturnGroup.add(sphere);

      // Кільце
      const ring = new THREE.Mesh(
        new THREE.RingGeometry(2.5, 4.5, 256),
        new THREE.MeshStandardMaterial({
          map:   texRing,
          side:  THREE.DoubleSide,
          transparent: true,
          alphaTest: 0.5
        })
      );
      ring.rotation.x = -Math.PI / 2;
      ring.castShadow = true;
      saturnGroup.add(ring);

      // (Опційно) приклад CSS3D-елемента
      const el = document.createElement('div');
      el.innerText = 'Привіт з CSS3D';
      el.style.padding = '8px 12px';
      el.style.background = 'rgba(0,0,0,0.6)';
      el.style.color = '#fff';
      const cssObj = new CSS3DObject(el);
      cssObj.position.set(0, 3, 0);
      saturnGroup.add(cssObj);

      // Підлаштування під розмір вікна
      window.addEventListener('resize', () => {
        webGLRenderer.setSize(innerWidth, innerHeight);
        cssRenderer.setSize(innerWidth, innerHeight);
        camera.aspect = innerWidth / innerHeight;
        camera.updateProjectionMatrix();
      });

      // Старт AR та рендер-ліпт
      await mindar.start();
      webGLRenderer.setAnimationLoop(() => {
        saturnGroup.rotation.y += 0.005;
        webGLRenderer.render(scene, camera);
        cssRenderer.render(scene, camera);
      });
    }

    startAR();
  </script>
</body>
</html>
