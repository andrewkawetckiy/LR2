<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>AR Сатурн — MindAR + Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; width: 100vw; height: 100vh; }
    #start-ar {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 18px;
      z-index: 10;
      background: rgba(255,255,255,0.9);
      border: none; border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="start-ar">Start AR</button>

<!-- Підключення бібліотек -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>

<script type="module">
  const { MindARThree } = window.MINDAR.IMAGE;

  const mindarThree = new MindARThree({
    container: document.body,
    imageTargetSrc: 'assets/targets/targets.mind',
    uiScanning: false,
  });

  const { renderer, scene, camera } = mindarThree;

  const anchor = mindarThree.addAnchor(0);

  // Освітлення
  const ambient = new THREE.AmbientLight(0xffffff, 0.5);
  const directional = new THREE.DirectionalLight(0xffffff, 1);
  directional.position.set(0, 1, 1);
  scene.add(ambient, directional);

  // Сатурн
  const loader = new THREE.TextureLoader();
  const saturnTex = loader.load('assets/textures/saturn.jpg');
  const ringTex = loader.load('assets/textures/rings.jpg');

  const saturnMat = new THREE.MeshStandardMaterial({ map: saturnTex, metalness: 0.2, roughness: 0.9 });
  const ringMat = new THREE.MeshStandardMaterial({ map: ringTex, side: THREE.DoubleSide, transparent: true, alphaTest: 0.5 });

  const saturnGeo = new THREE.SphereGeometry(2, 64, 64);
  const ringGeo = new THREE.RingGeometry(2.5, 4.5, 128);

  const saturnMesh = new THREE.Mesh(saturnGeo, saturnMat);
  const ringMesh = new THREE.Mesh(ringGeo, ringMat);
  ringMesh.rotation.x = -Math.PI / 2;

  const saturnGroup = new THREE.Group();
  saturnGroup.add(saturnMesh, ringMesh);
  saturnGroup.rotation.set(THREE.MathUtils.degToRad(-27), THREE.MathUtils.degToRad(120), 0);

  anchor.group.add(saturnGroup);

  document.getElementById("start-ar").addEventListener("click", async () => {
    document.getElementById("start-ar").style.display = "none";
    await mindarThree.start();
    renderer.setAnimationLoop(() => {
      saturnGroup.rotation.y += 0.005;
      renderer.render(scene, camera);
    });
  });
</script>
</body>
</html>
