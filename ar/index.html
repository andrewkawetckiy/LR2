<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>AR Ð¡Ð°Ñ‚ÑƒÑ€Ð½ â€” MindAR + Three.js</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #ar-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <!-- ðŸ”§ ÐžÐ‘ÐžÐ’Ê¼Ð¯Ð—ÐšÐžÐ’Ð• ÐŸÐ†Ð”ÐšÐ›Ð®Ð§Ð•ÐÐÐ¯ ÐžÐ‘ÐžÐ¥: ÑÐ´Ñ€Ð¾ + Three.js Ð½Ð°Ð´Ð±ÑƒÐ´Ð¾Ð²Ð° -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>

  <script>
    window.addEventListener("load", () => {
      const waitUntilReady = () => {
        if (window.MINDAR?.IMAGE?.MindARThree && window.THREE) {
          startAR();
        } else {
          console.warn("â³ ÐžÑ‡Ñ–ÐºÑƒÑ”Ð¼Ð¾ Ð·Ð°Ð²Ð°Ð½Ñ‚Ð°Ð¶ÐµÐ½Ð½Ñ MindAR...");
          setTimeout(waitUntilReady, 100);
        }
      };
      waitUntilReady();

      function startAR() {
        const THREE = window.THREE;
        const { MindARThree } = window.MINDAR.IMAGE;

        const mindarThree = new MindARThree({
          container: document.querySelector("#ar-container"),
          imageTargetSrc: "assets/targets/targets.mind",
          uiScanning: true,
          uiLoading: "yes"
        });

        const { renderer, scene, camera } = mindarThree;
        const anchor = mindarThree.addAnchor(0);

        // Ð¡Ð²Ñ–Ñ‚Ð»Ð¾
        scene.add(
          new THREE.AmbientLight(0xffffff, 0.5),
          (() => {
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(0, 1, 1);
            return dirLight;
          })()
        );

        // Ð—Ð°Ð²Ð°Ð½Ñ‚Ð°Ð¶ÐµÐ½Ð½Ñ Ñ‚ÐµÐºÑÑ‚ÑƒÑ€
        const loader = new THREE.TextureLoader();
        Promise.all([
          loader.loadAsync("assets/textures/saturn.jpg"),
          loader.loadAsync("assets/textures/rings.jpg")
        ]).then(([saturnTex, ringsTex]) => {
          const saturn = new THREE.Mesh(
            new THREE.SphereGeometry(0.5, 64, 64),
            new THREE.MeshStandardMaterial({
              map: saturnTex,
              metalness: 0.2,
              roughness: 0.9
            })
          );

          const rings = new THREE.Mesh(
            new THREE.RingGeometry(0.65, 1.15, 128),
            new THREE.MeshStandardMaterial({
              map: ringsTex,
              side: THREE.DoubleSide,
              transparent: true,
              alphaTest: 0.5
            })
          );
          rings.rotation.x = -Math.PI / 2;

          const group = new THREE.Group();
          group.add(saturn, rings);
          group.rotation.set(
            THREE.MathUtils.degToRad(-27),
            THREE.MathUtils.degToRad(120),
            0
          );
          anchor.group.add(group);

          mindarThree.start().then(() => {
            console.log("âœ… AR Ð·Ð°Ð¿ÑƒÑ‰ÐµÐ½Ð¾");
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setAnimationLoop(() => {
              group.rotation.y += 0.005;
              renderer.render(scene, camera);
            });
          });
        }).catch((err) => {
          console.error("âŒ ÐŸÐ¾Ð¼Ð¸Ð»ÐºÐ° Ð·Ð°Ð²Ð°Ð½Ñ‚Ð°Ð¶ÐµÐ½Ð½Ñ Ñ‚ÐµÐºÑÑ‚ÑƒÑ€:", err);
        });

        window.addEventListener("resize", () => {
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
      }
    });
  </script>
</body>
</html>
