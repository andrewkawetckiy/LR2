<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindAR Test</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 18px;
      z-index: 10;
    }
  </style>
</head>
<body>

<!-- âœ… Use working version -->
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-three.prod.js"></script> 

<!-- Start button -->
<button id="start-btn">Start AR</button>

<!-- Your module code -->
<script type="module">

  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js'; 

  let scene, camera, renderer;

  async function init() {
    // Wait for MINDAR to load
    if (!window.MINDAR || !window.MINDAR.IMAGE || !window.MINDAR.IMAGE.MindARThree) {
      console.error("MindAR failed to load");
      return;
    }

    const mindArViewer = new window.MINDAR.IMAGE.MindARThree({
      container: document.body,
      imageTargetSrc: 'https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/examples/image-tracking/assets/band-example/band-marker.mind', 
      uiScanning: false,
    });

    ({ scene, camera, renderer } = mindArViewer);

    const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
    const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);

    const anchor = mindArViewer.addAnchor(0);
    anchor.group.add(cube);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(0, 1, 1);
    scene.add(directionalLight);

    document.getElementById("start-btn").addEventListener("click", async () => {
      document.getElementById("start-btn").style.display = "none";
      await mindArViewer.start();
    });
  }

  function animate() {
    requestAnimationFrame(animate);

    if (renderer && scene && camera) {
      renderer.render(scene, camera);
    }
  }

  init().then(() => {
    animate();
  });

</script>
</body>
</html>
