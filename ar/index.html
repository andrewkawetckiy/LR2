<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>AR Сатурн – Three.js + MindAR (ESM + import-map)</title>
  <style>
    html, body { margin:0; overflow:hidden; width:100%; height:100%; }
    #ar-container { width:100%; height:100%; }
  </style>

  <!-- 1) Import map: вказуємо, де брати three і mind-ar/image-three -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
      "mind-ar/image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-three.prod.js"
    }
  }
  </script>
</head>
<body>
  <div id="ar-container"></div>

  <!-- 2) Ваш основний код як ES-модуль -->
  <script type="module">
    import * as THREE
    from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';

    // беремо renderer прямо з CDN
    import {
      CSS3DRenderer,
      CSS3DObject
    } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/renderers/CSS3DRenderer.js';

    async function startAR() {
      const mindar = new MindARThree({
        container: document.querySelector('#ar-container'),
        imageTargetSrc: '/assets/targets.mind',
        uiScanning: true,
        uiLoading: 'Завантажуємо…'
      });
      const { renderer, scene, camera } = mindar;

      // світло
      scene.add(new THREE.AmbientLight(0xffffff, 0.2));
      const point = new THREE.PointLight(0xffffff, 1, 50);
      point.castShadow = true;
      scene.add(point);

      // anchor #0
      const anchor = mindar.addAnchor(0);
      const group = new THREE.Group();
      anchor.group.add(group);

      // текстури
      const loader = new THREE.TextureLoader();
      const texSat  = loader.load('/assets/textures/saturn.jpg');
      const texRing = loader.load('/assets/textures/rings.jpg');

      // сфера (Сатурн)
      const satMesh = new THREE.Mesh(
        new THREE.SphereGeometry(2, 64, 64),
        new THREE.MeshStandardMaterial({
          map:   texSat,
          metalness: 0.2,
          roughness: 0.9
        })
      );
      satMesh.castShadow = true;
      group.add(satMesh);

      // кільце
      const ringMesh = new THREE.Mesh(
        new THREE.RingGeometry(2.5, 4.5, 256),
        new THREE.MeshStandardMaterial({
          map:   texRing,
          side:  THREE.DoubleSide,
          transparent: true,
          alphaTest: 0.5
        })
      );
      ringMesh.rotation.x = -Math.PI/2;
      ringMesh.castShadow = true;
      group.add(ringMesh);

      // адаптація під розмір вікна
      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
      });

      // запуск AR + анімація
      await mindar.start();
      renderer.setAnimationLoop(() => {
        group.rotation.y += 0.005;
        renderer.render(scene, camera);
      });
    }

    startAR();
  </script>
</body>
</html>
