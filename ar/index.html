<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>AR Сатурн – Three.js + MindAR (UMD)</title>
  <style>
    body, html { margin: 0; overflow: hidden; }
    #ar-container { position: relative; width: 100vw; height: 100vh; }
    canvas { position: absolute; top: 0; left: 0; }
  </style>

  <!-- 1) Three.js UMD -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <!-- 2) MindAR core UMD -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-core.prod.umd.js"></script>

  <!-- 3) MindAR→Three UMD (плагін) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-three.prod.umd.js"></script>
</head>
<body>
  <div id="ar-container"></div>

  <script>
    // Тепер window.MINDAR є, і в ньому – простір IMAGE
    const { MindARThree } = window.MINDAR.IMAGE;

    async function startAR() {
      const mindarThree = new MindARThree({
        container: document.querySelector('#ar-container'),
        imageTargetSrc: 'assets/targets.mind',
        uiScanning: true,
        uiLoading: 'Завантажуємо…'
      });
      const { renderer, scene, camera } = mindarThree;

      // --- світло ---
      scene.add(new THREE.AmbientLight(0xffffff, 0.2));
      const point = new THREE.PointLight(0xffffff, 1, 50);
      point.castShadow = true;
      scene.add(point);

      // --- anchor 0 ---
      const anchor = mindarThree.addAnchor(0);
      const saturnGroup = new THREE.Group();
      anchor.group.add(saturnGroup);

      // --- текстури і меші ---
      const loader = new THREE.TextureLoader();
      const texSat  = loader.load('assets/textures/saturn.jpg');
      const texRing = loader.load('assets/textures/rings.jpg');

      const meshSat = new THREE.Mesh(
        new THREE.SphereGeometry(2, 64, 64),
        new THREE.MeshStandardMaterial({ map: texSat, metalness: 0.2, roughness: 0.9 })
      );
      meshSat.castShadow = true;
      saturnGroup.add(meshSat);

      const meshRing = new THREE.Mesh(
        new THREE.RingGeometry(2.5, 4.5, 256),
        new THREE.MeshStandardMaterial({ map: texRing, side: THREE.DoubleSide, transparent: true, alphaTest: 0.5 })
      );
      meshRing.rotation.x = -Math.PI/2;
      meshRing.castShadow = true;
      saturnGroup.add(meshRing);

      // --- resize ---
      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
      });

      // --- старт AR і анімація ---
      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        saturnGroup.rotation.y += 0.005;
        renderer.render(scene, camera);
      });
    }

    startAR();
  </script>
</body>
</html>
